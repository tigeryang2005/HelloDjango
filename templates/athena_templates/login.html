{% extends 'athena_templates/base.html' %}
{% load static %}
{% block title %}登录{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}
{% if msg %}
<div class="alert alert-warning">{{ msg }}</div>
{% endif %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <h2 class="text-center">欢迎登录</h2>
              <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" name='username' class="form-control" id="username" placeholder="Username" autofocus required>
              </div>
              <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" name='password' class="form-control" id="password" placeholder="Password" required>
              </div>
              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div>
{% endblock %}
