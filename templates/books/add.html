<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>书籍添加页面</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/static/bootstrap-3.4.1-dist/js/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row" style="margin-top: 50px">
            <div class="col-md-4 col-md-offset-4">
                <form action="{% url 'add_book' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="bookName">书籍名称</label>
                    <input type="text" name="name" class="form-control" id="bookName" placeholder="书籍名称">
                  </div>
                  <div class="form-group">
                    <label for="author">作者</label>
                    <input type="text" name="author" class="form-control" id="author" placeholder="作者">
                  </div>
                  <div class="form-group">
                    <label for="price">价格</label>
                    <input type="text" name="price" class="form-control" id="price" placeholder="价格">
                  </div>
                  <div class="form-group">
                    <label for="publisher">出版社</label>
                    <input type="text" name="publisher" class="form-control" id="publisher" placeholder="出版社">
                  </div>
                  <div class="form-group">
                    <label for="pub_date">出版时间</label>
                    <input type="date" name="pub_date" class="form-control" id="pub_date" placeholder="出版时间">
                  </div>
                  <div class="form-group">
                    <label for="abstract">简介</label>
                    <textarea name="abstract" class="form-control" rows="3" id="abstract" placeholder="简介"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="img_url">图书封面</label>
                    <input type="file" name="img_url" id="img_url">
                    <br>
                    <img class="read_img" style="max-width: 200px" src="" alt="">
{#                    <p class="help-block">Example block-level help text here.</p>#}
                  </div>
{#                  <div class="checkbox">#}
{#                    <label>#}
{#                      <input type="checkbox"> Check me out#}
{#                    </label>#}
{#                  </div>#}
                  <button type="submit" class="btn btn-success">添加</button>
                </form>
            </div>
        </div>
    </div>
  </body>
  <script>
      $('input[name=img_url]').change(function () {
          var img = this.files[0];
          var reader = new FileReader();
          reader.readAsDataURL(img);
          reader.onload = function (ev) {
             $('.read_img').attr('src', this.result)
          }
      })
  </script>
</html>
