<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>书籍列表页面</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/static/bootstrap-3.4.1-dist/js/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row" style="margin-top: 50px">
            <div class="col-md-10 col-md-offset-1">
                <div class="table-responsive">
                    {# todo  选一个更好的table 能查询 小框添加 更新 然后刷新页面               #}
                    <table class="table table-bordered">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>封面</th>
                      <th>书籍名称</th>
                      <th>作者</th>
                      <th>单价</th>
                      <th>出版社</th>
                      <th>出版时间</th>
                      <th>简介</th>
                      <th>操作</th>
                    </tr>
                  </thead>
                    <tbody>
                   {% for i in data %}
                    <tr>
                      <th scope="row">{{ i.id }}</th>
                      <td><img src="{{ i.img_url }}" style="width: 100px;" alt="暂时无法显示"></td>
                      <td>{{ i.name }}</td>
                      <td>{{ i.author }}</td>
                      <td>{{ i.price }}</td>
                      <td>{{ i.publisher }}</td>
                      <td>{{ i.pub_date | date:'Y-m-d'}}</td>
                      <td>{{ i.abstract }}</td>
                      <td>
                          <a href="{% url 'del_book' i.id %}">删除</a>
                          <a href="{% url 'edit_book' %}?id={{ i.id }}">修改</a>
                      </td>
                    </tr>
                   {% endfor %}
                  </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
